<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>AirBnB Clone</title>
		<style>
			html {
				height: 100%;
			}
			body {
				display: grid;
				margin: 0;
				padding: 0;
				min-height: 100%;
				grid-template-areas: "header" "container" "footer";
				grid-template-rows: calc(70px + 1px) 1fr calc(60px + 1px);
			}
			header {
				width: 100%;
				background: red;
				height: 70px;
				grid-area: header;
				align-self: flex-start;
			}
			footer {
				display: flex;
				background: green;
				height: 60px;
				width: 100%;
				align-self: flex-end;
				align-items: center;
				justify-content: center;
				grid-area: footer;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer>Best School</footer>
	</body>
</html>
